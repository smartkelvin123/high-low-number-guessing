<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>let's play a guesing game</h1>
    <h2> you have 10 tries to guess a random number 1 and 100 (inclusive). you will receive clues based on your guess!</h2>
    <input type="number" id="guessinput" name="guessinput" min="1" max="100">
    <button id="guessButton" type="Button" name="Button" > submit Guess</button>

    <h2 id="guessOutput"></h2>
    <span>previous Guesses</span>
    <section  class="listcontainer">
        <ol id="guesslist">
    </section>
    

    <script type="text/javascript"  src="index .js"></script>
</body>
</html>
